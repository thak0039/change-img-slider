<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="pop-up">
            <div class="row">
                <div class="close-btn">&times;</div>
                <div class="index-num">1/1</div>
                <div class="main-img">
                    <img src="./img/1.png" alt="">
                </div>
                <div class="pp-prev">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="pp-next">
                    <i class="fas fa-caret-right"></i>
                </div>
            </div>
        </div>
        <div class="img-gallarey">
            <img class="myimg" src="./img/1.png" alt="img">
            <img class="myimg" src="./img/2.png" alt="img">
            <img class="myimg" src="./img/3.png" alt="img">
            <img class="myimg" src="./img/4.jpeg" alt="img">
            <img class="myimg" src="./img/5.jpg" alt="img">
            <img class="myimg" src="./img/6.png" alt="img">
            <img class="myimg" src="./img/7.jpg" alt="img">
            <img class="myimg" src="./img/8.jpg" alt="img">
            <img class="myimg" src="./img/4.jpeg" alt="img">
            <img class="myimg" src="./img/2.png" alt="img">

        </div>


    </section>
    <script src="./main.js"></script>
</body>

</html>
